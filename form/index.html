<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
  <input type="number" name="dollar" placeholder="USD Dollar" />
  <div class="result">{0} USD Dollar = {0} Egyptian Pound</div>
</form>
<script>
document.querySelector("input").oninput = function(e){
let dollar = e.target.value
let result = dollar * 43
document.querySelector(".result").innerHTML = `${dollar} USD Dollar = ${result} Egyptian Pound`
}

document.querySelector("input").onfocus = function(e){
    e.target.style.cssText = "background-color: skyblue; border-color: blue; outline: none ; font-weight: bold ;padding: 10px ; font-size: 20px ; border-radius: 10px ; color:  white "
}



</script>
</body>
</html>
