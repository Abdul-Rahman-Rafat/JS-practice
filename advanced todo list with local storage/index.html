<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-do List</h1>

    <div class="form">
        <input type="text" placeholder="Add a new task" class="input-task" id="task_input_id"> 
        <button class="btn-add" id="add_id">Add Task</button>
    </div>
    <div class="tasks"></div>
    <div class="clear_div"><button class="btn-clear" id="clearAll_id">Clear All Tasks</button></div>
    



    <script src="script.js"></script>
</body>
</html>
