<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructuring challenge</title>
</head>
<body>
    <script>



/*
  Destructuring
  - Challenge
*/

let chosen = 3;

let myFriends = [
  { title: "Osama", age: 39, available: true, skills: ["HTML", "CSS"] },
  { title: "Ahmed", age: 25, available: false, skills: ["Python", "Django"] },
  { title: "Sayed", age: 33, available: true, skills: ["PHP", "Laravel"] },
];

let friend;
if (chosen === 1) {
     [friend, , ]=myFriends;
}
else if (chosen === 2) {
     [, friend, ]=myFriends;
} else if (chosen === 3) {
     [, , friend]=myFriends;
}

let {title: t, age: a, available: av, skills: [, s2]}=friend;
console.log(`${t}, ${a}, ${av ? "Available" : "Not Available"}, ${s2}`);



    </script>
</body>
</html>
