<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
  <input type="number" name="elements" class="input" placeholder="Number Of Elements" />
  <input type="text" name="texts" class="input" placeholder="Elements Text" />
  <select name="type" class="input">
    <option value="Div">Div</option>
    <option value="Section">Section</option>
  </select>
  <input type="submit" name="create" value="Create" />
  <div class="results"></div>
</form>
<script>
let numOfElements = 0;
    let textValue = "";

    document.querySelectorAll("input")[0].oninput = function(e) {
      numOfElements = e.target.value;
    }

    document.querySelectorAll("input")[1].oninput = function(e) {
      textValue = e.target.value;
    }

    document.querySelector('input[type="submit"]').onclick = function() {
        event.preventDefault();
        for (let i = 0; i < numOfElements; i++) {
            let element = document.createElement("div");
            
            element.innerText = textValue;
            element.classList.add("box");

            element.style.cssText = "padding: 10px; margin: 10px; background-color: #f0f0f0; border: 1px solid #ccc;";
            document.querySelector(".results").style.cssText = "padding: 10px; display: flex; flex-wrap: wrap; gap: 10px;";

            document.querySelector(".results").appendChild(element);
        }
    }


</script>
</body>
</html>
